<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="my.css" />
    <title>Hangszerek</title>
  </head>
  <body>
    <div id="app" class="m-2">
      <h1>Hangszerek</h1>
      <h2>{{ title }}</h2>

      <div class="mb-3 d-flex align-items-center flex-wrap">
        <div class="me-3 d-flex align-items-center mb-2">
          <label for="id" class="form-label m-0">id:</label>
          <input
            type="number"
            class="form-control ms-2"
            style="width: 100px"
            id="id"
            v-model="id"
            @input="inputChange()"
          />
        </div>
        <div class="me-3 d-flex align-items-center mb-2">
          <label for="name" class="form-label m-0 ms-2">name:</label>
          <input
            type="text"
            class="form-control ms-2"
            style="width: 400px"
            id="name"
            v-model="name"
          />
        </div>
        <div class="d-flex align-items-center mb-2">
          <label for="description" class="form-label m-0 ms-2"
            >description:</label
          >
          <input
            type="text"
            class="form-control ms-2"
            style="width: 400px"
            id="description"
            v-model="description"
          />
        </div>
      </div>

      <!-- Új sor: brand, price, quantity -->
      <div class="mb-3 d-flex align-items-center flex-wrap">
        <div class="me-3 d-flex align-items-center mb-2">
          <label for="brand" class="form-label m-0 ms-2">brand:</label>
          <input
            type="text"
            class="form-control ms-2"
            style="width: 200px"
            id="brand"
            v-model="brand"
          />
        </div>
        <div class="me-3 d-flex align-items-center mb-2">
          <label for="price" class="form-label m-0 ms-2">price:</label>
          <input
            type="number"
            class="form-control ms-2"
            style="width: 100px"
            id="price"
            v-model="price"
          />
        </div>
        <div class="d-flex align-items-center mb-2">
          <label for="quantity" class="form-label m-0 ms-2">quantity:</label>
          <input
            type="number"
            class="form-control ms-2"
            style="width: 100px"
            id="quantity"
            v-model="quantity"
          />
        </div>
      </div>

      <button
        type="button"
        class="btn btn-primary ms-2"
        @click="onClickButtonHangszerLista()"
      >
        Hangszer lista
      </button>
      <button
        type="button"
        class="btn btn-primary ms-2"
        @click="onClickButtonHangszer()"
      >
        Hangszer
      </button>
      <button
        type="button"
        class="btn btn-warning ms-2"
        @click="onClickButtonHangszerPost()"
      >
        Új Hangszer
      </button>
      <button
        type="button"
        class="btn btn-danger ms-2"
        @click="onClickButtonTorles()"
      >
        Törlés
      </button>
      <button
        type="button"
        class="btn btn-success ms-2"
        @click="onClickButtonModositas()"
      >
        Módosítás
      </button>

      <!-- View táblázat-->
      <div class="mt-4">
        <div v-if="Array.isArray(view)" class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th v-for="(value, key) in view[0]" :key="key">{{ key }}</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in view" :key="index">
                <td v-for="(value, key) in item" :key="key">{{ value }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div
          v-else-if="typeof view === 'object' && view !== null"
          class="table-responsive"
        >
          <table class="table table-bordered table-striped w-auto">
            <tbody>
              <tr v-for="(value, key) in view" :key="key">
                <th>{{ key }}</th>
                <td>{{ value }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div v-else>
          <p>{{ view }}</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="my.js"></script>
  </body>
</html>
